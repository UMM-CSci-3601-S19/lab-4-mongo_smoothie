<!-- example from
https://github.com/AngularTemplates/angular-forms-and-validations/blob/master/src/app/form-component/form.component.html
is potentially helpful and contributed to the shaping of this example -->
<div class="add-todo">
  <form [formGroup]="addTodoForm">
    <h2 mat-dialog-title>New Todo</h2>
    <mat-dialog-content layout="column">
      <mat-form-field flex>
        <input matInput #input id="nameField" placeholder="Name" [(ngModel)]="data.todo.name" formControlName="name"
               required>
        <mat-error *ngFor="let validation of add_todo_validation_messages.name">
          <mat-error class="error-message" id="name-error"
                     *ngIf="addTodoForm.get('name').hasError(validation.type) && (addTodoForm.get('name').dirty || addTodoForm.get('name').touched)">
            {{validation.message}}
          </mat-error>
        </mat-error>
      </mat-form-field>
      <mat-form-field flex>
        <input matInput #input id="ageField" type="number" placeholder="Age" [(ngModel)]="data.todo.age"
               formControlName="age">
        <mat-error *ngFor="let validation of add_todo_validation_messages.age">
          <mat-error class="error-message" id="age-error"
                     *ngIf="addTodoForm.get('age').hasError(validation.type) && (addTodoForm.get('age').dirty || addTodoForm.get('age').touched)">
            {{validation.message}}
          </mat-error>
        </mat-error>
      </mat-form-field>
      <mat-form-field flex>
        <input matInput #input id="companyField" placeholder="Company" [(ngModel)]="data.todo.company"
               formControlName="company">
      </mat-form-field>
      <mat-form-field flex>
        <input matInput #input id="emailField" placeholder="Email" [(ngModel)]="data.todo.email"
               formControlName="email">
        <mat-error *ngFor="let validation of add_todo_validation_messages.email">
          <mat-error class="error-message" id='email-error'
                     *ngIf="addTodoForm.get('email').hasError(validation.type) && (addTodoForm.get('email').dirty || addTodoForm.get('email').touched)">
            {{validation.message}}
          </mat-error>
        </mat-error>
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions layout="row">
      <!-- [mat-dialog-close]="data.todo" causes the data.todo object to be returned when the dialog is closed. -->
      <button mat-raised-button id="confirmAddTodoButton" [mat-dialog-close]="data.todo" type="button" color="primary"
              [disabled]="!addTodoForm.valid">Add Todo
      </button>
      <!-- [mat-dialog-close]="null" causes null to be returned when the dialog is closed. -->
      <button mat-raised-button id="exitWithoutAddingButton" [mat-dialog-close]="null" type="button">Cancel</button>
    </mat-dialog-actions>
  </form>
</div>
